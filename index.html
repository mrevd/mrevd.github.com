---
layout: default
title: Matt Ryan
---

<div class="hidden">
  {% for post in site.posts %}
    <article class="post">
      <h2>
        <a href="{{ post.url }}" class="title">{{ post.title }}</a>
      </h2>

      <time datetime="{{ post.date | date: "%Y-%m-%d" }}">{{ post.date | date_to_long_string }}</time>

      {{ post.content }}
    </article>
  {% endfor %}
</div>
